            how_to_use_them_title: 'どのように使用できますか？'
            how_to_use_them_description: '読む時間が3分以下のときに、新しい記事を « <i>短めの記事</i> » としてタグ付けしたいと仮定しましょう。<br />その場合は、<i>ルール</i>項目に « readingTime &lt;= 3 » 、<i>タグ</i>項目に « <i>短めの記事</i> » と入力します。<br />カンマで区切って複数のタグを同時に追加することもできます： « <i>短めの記事, 後で読む</i> » <br />複雑なルールは定義済みの演算子を使用して記述できます： もしも « <i>readingTime &gt;= 5 AND domainName = "github.com"</i> » ならば、次のタグを付ける « <i>長めの記事, github</i> »'
            variables_available_title: 'ルールを作成するために使用できる変数と演算子は何ですか？'
            variables_available_description: '以下の変数と演算子を使用して、タグ付けルールを作成できます：'
